<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="servicesGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891B2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="200" height="200" fill="url(#servicesGrad)"/>
  <!-- Wrench -->
  <g transform="translate(100, 100) rotate(-45)">
    <rect x="-35" y="-8" width="50" height="16" rx="8" fill="white"/>
    <circle cx="20" cy="0" r="14" fill="none" stroke="white" stroke-width="3"/>
  </g>
  <!-- Gear -->
  <g transform="translate(140, 60)">
    <circle cx="0" cy="0" r="12" fill="#CFFAFE" opacity="0.8"/>
    <circle cx="0" cy="0" r="6" fill="white"/>
  </g>
</svg>